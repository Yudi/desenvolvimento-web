<!DOCTYPE HTML>
<html>
<head>
<title>Aula 4 - Exercício 2</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
<div class="mainwrapper">
    <div class="login">Login</div>
    <div class="bg_top">
        <video class="video" id="video" playsinline="true" loop="" autoplay=""  muted="" src="media/Mandalorian.mp4"></video>
        <a class="bg_logo" onClick="window.location = './index.html'"></a>
        <div class="btn_down"><a onclick="window.location = '#top';"><span class="material-icons">arrow_downward</span></a></div>
    </div>
    <header>
        <div class="header" id="headerid"> <a class="menu_logo" onClick="window.location = './index.html'"></a> <a name="top"/> </div>
    </header>
    <section class="mkt">
        <div class="group-button">
            <div class="tvtxt">As melhores histórias em um só lugar.</div>
            <button type="button" class="btn-trial">Assista agora</button>
        </div>
        <div class="tv_wrapper"><img src="media/tv.jpg" alt="" class="tv"/> </div>
    </section>
    <div class="mvs">
        <div class="mvs-wrapper">
            <div class="group-button">
                <div class="mvstxt">Diversão sem limites!</div>
                <div class="mvstxtsub">Descubra as melhores histórias da Disney, Pixar, Marvel, Star&nbsp;Wars e National&nbsp;Geographic em&nbsp;um&nbsp;só&nbsp;lugar.</div>
            </div>
            <div class="grid">
                <div class="grid-item1 grid-item">
                    <div class="grid-img-wrapper"> <img alt="Vingadores" src="media/1.jpg"> </div>
                </div>
                <div class="grid-item2 grid-item">
                    <div class="grid-img-wrapper"> <img alt="The Mandalorian" src="media/2.jpg"> </div>
                </div>
                <div class="grid-item3 grid-item">
                    <div class="grid-img-wrapper"> <img alt="Frozen 2" src="media/3.jpg"> </div>
                </div>
                <div class="grid-item4 grid-item">
                    <div class="grid-img-wrapper"> <img alt="Aventuras de Betty" src="media/4.jpg"> </div>
                </div>
                <div class="grid-item5 grid-item">
                    <div class="grid-img-wrapper"> <img alt="Dois Irmãos" src="media/5.jpg"> </div>
                </div>
                <div class="grid-item6 grid-item">
                    <div class="grid-img-wrapper"> <img alt="A Dama e o Vagabundo" src="media/6.jpg"> </div>
                </div>
                <div class="grid-item7 grid-item">
                    <div class="grid-img-wrapper"> <img alt="Phineas e Ferb" src="media/7.jpg"> </div>
                </div>
                <div class="grid-item8 grid-item">
                    <div class="grid-img-wrapper"> <img alt="Star Wars" src="media/8.jpg"> </div>
                </div>
                <div class="grid-item9 grid-item">
                    <div class="grid-img-wrapper"> <img alt="O Mundo Segundo Jeff Goldblum" src="media/9.jpg"> </div>
                </div>
            </div>
            <section class="ctg">
                <div class="ctgtxt">Explore por categorias</div>
                <div class="btn-group">
                    <div class="btn-wrapper">
                        <button type="button" class="btn-ctg">Disney</button>
                    </div>
                    <div class="btn-wrapper">
                        <button type="button" class="btn-ctg">Pixar</button>
                    </div>
                    <div class="btn-wrapper">
                        <button type="button" class="btn-ctg">Marvel</button>
                    </div>
                    <div class="btn-wrapper">
                        <button type="button" class="btn-ctg">Star Wars</button>
                    </div>
                    <div class="btn-wrapper">
                        <button type="button" class="btn-ctg">National Geographic</button>
                    </div>
                    <div class="btn-wrapper">
                        <button type="button" class="btn-ctg">Originais</button>
                    </div>
                    <div class="btn-wrapper">
                        <button type="button" class="btn-ctg">Ação e Aventura</button>
                    </div>
                    <div class="btn-wrapper">
                        <button type="button" class="btn-ctg">Animação</button>
                    </div>
                    <div class="btn-wrapper">
                        <button type="button" class="btn-ctg">Clássico</button>
                    </div>
                    <div class="btn-wrapper">
                        <button type="button" class="btn-ctg">Comédia</button>
                    </div>
                    <div class="btn-wrapper">
                        <button type="button" class="btn-ctg">Documentário</button>
                    </div>
                    <div class="btn-wrapper">
                        <button type="button" class="btn-ctg">Drama</button>
                    </div>
                    <div class="btn-wrapper">
                        <button type="button" class="btn-ctg">Horror</button>
                    </div>
                    <div class="btn-wrapper">
                        <button type="button" class="btn-ctg">Infantil</button>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <footer>
        <div class="footer">Copyright © The Walt Disney Company</div>
    </footer>
</div>
</body>
</html>
