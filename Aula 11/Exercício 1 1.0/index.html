<!DOCTYPE html>
<html>
<head>
  <title>Aula 11 - Exerc√≠cio 1 1.0</title>
</head>

<body>
  <style>
    #canvas {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 400px;
      border-style: solid;
    }
    #quadrado {
      width: 20px;
      height: 20px;
      border-style: solid;
      background-color: red;
    }
  </style>

  <script>
    function main() {
      let quadrado = document.getElementById("quadrado");
      quadrado.style.position = 'relative';
      quadrado.style.left = '190px';
      quadrado.style.top = '190px';
    }

    document.addEventListener("keydown", direcaoQuadrado);

    function direcaoQuadrado(event) {
      const teclaPressionada = event.keyCode;
      const ESQUERDA = 37,
        DIREITA = 39,
        CIMA = 38,
        BAIXO = 40;

      switch (teclaPressionada) {
        case CIMA:
          moverY(-5);
          break;
        case BAIXO:
          moverY(5);
          break;
        case ESQUERDA:
          moverX(-5)
          break;
        case DIREITA:
          moverX(5)
          break;
      }

      if (foraBorda()) {
        quadrado.style.left = '190px';
        quadrado.style.top = '190px';
      }
    }

    function foraBorda() {
      if (parseInt(quadrado.style.left) < 0 || parseInt(quadrado.style.left) > 400 - 25 || parseInt(quadrado.style.top) < 0 || parseInt(quadrado.style.top) > 400 - 25)
        return true
    }

    function moverX(unit) {
      quadrado.style.left = parseInt(quadrado.style.left) + unit + 'px';
    }
    function moverY(unit) {
      quadrado.style.top = parseInt(quadrado.style.top) + unit + 'px';
    }
    window.onload = main;
  </script>

  <div id="canvas">
    <div id="quadrado"/>
  </div>
</body>
</html>
